<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header class="header container">
      <a class="logo header__logo" href="index.html">
        <img class="logo-img" src="src/img/logo.jpg" alt="logo" />
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list nav-list">
          <li class="header__nav-item">
            <a class="header__nav-link nav-link" href="index.html">Home</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link nav-link" href="projects.html"
              >Project</a
            >
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link nav-link" href="blog.html">Blog</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="banner">
      <img src="src/img/blog_banner.png" alt="banner" />
      <div class="banner__content">
        <h1 class="banner__heading">Articles &amp;&nbsp;News</h1>
        <div class="breadcrums">
          <a class="breadcrums__link" href="index.html">Home</a>
          <a class="breadcrums__link" href="blog.html">Blog</a>
        </div>
      </div>
    </section>
    <section class="latest-post">
      <h2 class="latest-post__heading">Latest Post</h2>
      <a href="#">
        <figure class="card latest-post__card">
          <img
            src="src/img/latest_post_card.png"
            alt="card"
            class="latest-post__img"
          />
          <figcaption class="latest-post__desc-box">
            <h3 class="card__title latest-post__card-title">
              Low Cost Latest Invented Interior Designing Ideas
            </h3>
            <p class="latest-post__text">
              Lorem ipsum dolor sit amet, adipiscing Aliquam eu sem vitae turpis
              dignissim maximus.posuere in.Contrary to popular belief.
            </p>
            <p class="latest-post__text">
              Lorem Ipsum is not simply random text. It has roots in a piece of
              classica.
            </p>
            <div class="articles__desc">
              <p class="card__info">26 December,2022</p>
              <svg
                width="52"
                height="53"
                viewBox="0 0 70 70"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="35" cy="35" r="35" fill="#F4F0EC" />
                <path
                  d="M32 44L40 35L32 26"
                  stroke="#292F36"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </figcaption>
        </figure>
      </a>
    </section>
    <section class="articles_blog">
      <h2 class="articles__title articles__title_blog">
        Articles &amp;&nbsp;News
      </h2>

      <div id="articles">
        <ul class="articles__item-box">
          <li
            class="articles__item"
            v-for="(article, index) in articles"
            :key="index"
          >
            <a href="#">
              <figure class="card">
                <img :src="article.img" alt="card" class="articles__img" />
                <figcaption class="articles__desc-box">
                  <span class="card__info articles__die">{{article.die}}</span>
                  <h3
                    class="card__title articles__item-title"
                    style="white-space: pre-line"
                  >
                    {{article.title}}
                  </h3>
                  <div class="articles__desc">
                    <p class="card__info">{{article.date}}</p>
                    <svg
                      width="52"
                      height="53"
                      viewBox="0 0 70 70"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle cx="35" cy="35" r="35" fill="#F4F0EC" />
                      <path
                        d="M32 44L40 35L32 26"
                        stroke="#292F36"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                </figcaption>
              </figure>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <footer class="footer container">
      <div class="footer__logos">
        <a class="logo footer__logo" href="index.html">
          <img
            class="logo-img footer__logo-img"
            src="src/img/logo.jpg"
            alt="logo"
          />
        </a>
        <p class="footer__logos-text">
          It is a long established fact that a reader will be distracted
          lookings.
        </p>
        <div class="footer__socials">
          <a href="https://twitter.com/">
            <img
              class="footer__icon"
              src="src/img/twitter-icon.svg"
              alt="twitter"
            />
          </a>
          <a href="https://linkedin.com/">
            <img
              class="footer__icon"
              src="src/img/linkedin-icon.svg"
              alt="linkedin"
            />
          </a>
        </div>
      </div>
      <div class="footer__nav">
        <h3 class="footer__title">Pages</h3>
        <nav class="footer__nav">
          <ul class="footer__nav-list nav-list">
            <li class="footer__nav-item">
              <a class="footer__nav-link nav-link" href="index.html">Home</a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link nav-link" href="projects.html"
                >Project</a
              >
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link nav-link" href="blog.html">Blog</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="footer__contacts">
        <h3 class="footer__title">Contact</h3>
        <div class="footer__contact-info">
          <p class="footer__contact-address">
            55 East Birchwood Ave. Brooklyn, New York 11201
          </p>
          <p class="footer__contact-email">contact@interno.com</p>
          <p class="footer__contact-phone">(123) 456 - 7890</p>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
